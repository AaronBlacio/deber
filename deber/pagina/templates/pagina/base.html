{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"> <i class="fa-sharp fa-solid fa-house fa-xl"></i> Inicio</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"> Opcion 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> Opcion 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> Opcion 3</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="col-12">

            {% block body %}
            {% endblock %}

        </div>
    </div>
    
    <footer class="mt-auto mb-4">
        <div class="text-center">
            <i class="fa-regular fa-copyright"></i> Desarrollado por Blacio
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
